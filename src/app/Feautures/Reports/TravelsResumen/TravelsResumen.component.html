<div class="flex justify-between items-end py-5">
  <div class="flex space-x-2.5">
    <div>
      <label for="truck">Camion</label>
      <p-select
        id="truck"
        class="custom-select"
        [options]="truckList.data()"
        optionLabel="name"
        optionValue="plate"
        [(ngModel)]="truck_plate"
        placeholder="Seleccione el camion"
        required
        showClear="true"
      />
    </div>
    <div>
      <label for="client">Cliente</label>
      <p-select
        id="client"
        class="custom-select"
        [options]="clientList.data()"
        optionLabel="name"
        optionValue="id"
        [(ngModel)]="client_id"
        placeholder="Seleccione el cliente"
        required
        showClear="true"
      />
    </div>
    <div>
      <label for="startDate">Fecha de inicio</label>
      <p-datePicker
        id="startDate"
        [(ngModel)]="startDate"
        class="text-white custom"
        required
        dataType="date"
        placeholder="dd/mm/yy"
        dateFormat="dd/mm/yy"
        showClear="true"
      />
    </div>
    <div>
      <label for="endDate">Fecha de fin</label>
      <p-datePicker
        id="endDate"
        [(ngModel)]="endDate"
        class="text-white custom"
        required
        dataType="date"
        placeholder="dd/mm/yy"
        dateFormat="dd/mm/yy"
        showClear="true"
      />
    </div>
  </div>
  <div class="space-x-1.5">
    <p-button
      [disabled]="!client_id()  || mutation.isPending() || !startDate()"
      severity="secondary"
      type="button"
      label="Generar reporte externo"
      (onClick)="reportType.set('EX'); downloadReport()"
    />
    <p-button
      [disabled]="!truck_plate() || mutation.isPending() || !startDate()"
      severity="secondary"
      type="button"
      label="Generar reporte interno"
      (onClick)="reportType.set('INT'); downloadReport()"
    />
  </div>
</div>
<p-table
  [value]="travels.data()?.data || []"
  [paginator]="true"
  [rows]="8"
  [totalRecords]="travels.data()?.count || 0"
  [lazy]="true"
  [first]="(currentPage() - 1) * 8"
  selectionMode="single"
  [metaKeySelection]="metaKey"
  dataKey="id"
  [tableStyle]="{ 'min-width': '50rem' }"
  (onPage)="loadPage($event.first / $event.rows + 1)"
>
  <ng-template pTemplate="header">
    <tr>
      <th class="w-xl">ID viaje</th>
      <th class="w-xl">Destino</th>
      <th class="w-xl">Precio sin IVA</th>
      <th class="w-xl">IVA incluido</th>
      <th class="w-xl">IVA</th>
      <th class="w-xl">Fecha</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-travels let-rowIndex="rowIndex">
    <tr [pSelectableRow]="travels" [pSelectableRowIndex]="rowIndex">
      <td>{{ travels.travelCode }}</td>
      <td>{{ travels.destination }}</td>
      <td>₡ {{ travels.noIVAmount }}</td>
      <td>₡ {{ travels.withIVAmount }}</td>
      <td>₡ {{ travels.IVAmount }}</td>
      <td>{{ travels.travelDate | date : "dd/MM/yyyy" }}</td>
    </tr>
  </ng-template>
</p-table>
