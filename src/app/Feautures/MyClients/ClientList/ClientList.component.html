<p-table
  [value]="clients.data()?.data || []"
  [paginator]="true"
  [rows]="8"
  [totalRecords]="clients.data()?.count || 0"
  [lazy]="true"
  [first]="(currentPage() - 1) * 8"
  selectionMode="single"
  [metaKeySelection]="metaKey"
  dataKey="id"
  [tableStyle]="{ 'min-width': '50rem' }"
  (onPage)="loadPage($event.first / $event.rows + 1)"
>
  <ng-template pTemplate="header">
    <tr>
      <th class="w-5xl">Nombre</th>
      <th class="w-3xl">Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-clients let-rowIndex="rowIndex">
    <tr [pSelectableRow]="clients" [pSelectableRowIndex]="rowIndex">
      <td>{{ clients.name }}</td>

      <td>
        <div class="p-button-group space-x-2 w-full">
          <p-button severity="warn" label="Editar" icon="pi pi-file-edit" />
          <p-button severity="danger" label="Eliminar" icon="pi pi-trash" />
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
