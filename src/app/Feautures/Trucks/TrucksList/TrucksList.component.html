<p-table
  [value]="trucks.data()?.data || []"
  [paginator]="true"
  [rows]="8"
  [totalRecords]="trucks.data()?.count || 0"
  [lazy]="true"
  [first]="(currentPage() - 1) * 8"
  selectionMode="single"
  [(selection)]="selectedTrucks"
  [metaKeySelection]="metaKey"
  dataKey="plate"
  [tableStyle]="{ 'min-width': '50rem' }"
  (onPage)="loadPage($event.first / $event.rows + 1)"
>
  <ng-template pTemplate="header">
    <tr>
      <th class="w-5xl">Placa</th>
      <th class="w-5xl">Nombre</th>
      <th class="w-xl">Gastos asociados</th>
      <th class="w-3xl">Acciones</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-truck let-rowIndex="rowIndex">
    <tr [pSelectableRow]="truck" [pSelectableRowIndex]="rowIndex">
      <td>{{ truck.plate }}</td>
      <td>{{ truck.name }}</td>
      <td>
        <span class="underline hover:text-blue-400"> Ver gastos </span>
      </td>
      <td>
        <div class="p-button-group space-x-2 w-full">
          <p-button
            severity="success"
            icon="pi pi-cart-plus"
            (onClick)="openNewExpen(truck.plate)"
          />
          <p-button severity="warn" icon="pi pi-file-edit" />
          <p-button severity="danger" icon="pi pi-trash" />
        </div>
      </td>
    </tr>
  </ng-template>
</p-table>
