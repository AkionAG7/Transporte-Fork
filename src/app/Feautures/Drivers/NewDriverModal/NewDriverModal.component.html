<div class="p-6 bg-white rounded-xl shadow-xl w-96 text-black">
  <h2 class="text-xl font-bold mb-4">AÃ±adir nuevo conductor</h2>
  <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">
    <label class="block mb-2">Nombre</label>
    <input
      formControlName="name"
      title="Nombre"
      type="text"
      class="w-full p-2 border rounded mb-4"
      placeholder="Adrian"
      required
    />

    <label class="block mb-2">Cedula</label>
    <input
      formControlName="id"
      title="id"
      type="text"
      class="w-full p-2 border rounded mb-4"
      placeholder="5044320813"
      required
    />

    <label class="block mb-2">Fecha contratacion</label>
    <p-datePicker
      formControlName="startDate"
      class="text-white custom"
      required
      dataType="date"
      placeholder="dd/mm/yy"
      dateFormat="dd/mm/yy"
    />

    <div class="flex justify-around mt-5">
      <p-button
        [tabIndex]="2"
        (onClick)="closeModal()"
        severity="danger"
        variant="outlined"
        label="Cancelar"
      />
      <p-button
        type="submit"
        severity="info"
        raised="true"
        label="Guardar"
        [disabled]="driverForm.invalid"
      />
    </div>
  </form>
</div>
