<div
  class="fixed top-0 left-0 h-full bg-black w-1/6 py-2 text-white p-4 space-y-3"
>
  <div class="flex justify-between">
    <figure class="flex justify-center items-center">
      <img src="image.png" class="h-12 w-12 rounded-full" alt="" />
      <p class="text-xl">Transportes Diaz</p>
    </figure>
    <p-button
      type="button"
      (click)="closeSidebar()"
      icon="pi pi-times"
      rounded="true"
      outlined="true"
      styleClass="h-8 w-8"
      severity="secondary"
    ></p-button>
  </div>

  <ul class="text-xl space-y-1.5">
    <li>
      <span>General</span>
      <ul>
        <li
          class="flex gap-2 hover:bg-white py-4 hover:text-black rounded-md hover:scale-110"
          (click)="closeSidebar()"
          [routerLink]="['']"
        >
          <mat-icon>home</mat-icon> Inicio
        </li>
        <li
          class="flex gap-2 hover:bg-white py-4 hover:text-black rounded-md hover:scale-110"
          (click)="closeSidebar()"
          [routerLink]="['/camiones']"
        >
          <mat-icon>directions_car</mat-icon> Camiones
        </li>
        <li
          class="flex gap-2 hover:bg-white py-4 hover:text-black rounded-md hover:scale-110"
          (click)="closeSidebar()"
          [routerLink]="['/choferes']"
        >
          <mat-icon>person</mat-icon> Choferes
        </li>
        <li
          class="flex gap-2 hover:bg-white py-4 hover:text-black rounded-md hover:scale-110"
          (click)="closeSidebar()"
          [routerLink]="['/clientes']"
        >
          <mat-icon>business</mat-icon> Clientes
        </li>
        <li
          class="flex gap-2 hover:bg-white py-4 hover:text-black rounded-md hover:scale-110"
          (click)="closeSidebar()"
          [routerLink]="['/transportes']"
        >
          <mat-icon>gps_fixed</mat-icon> Transportes
        </li>
      </ul>
    </li>

    <li>
      <Span>Reportes</Span>
      <ul>
        <li
          class="flex gap-2 hover:bg-white py-4 hover:text-black rounded-md hover:scale-110"
          (click)="closeSidebar()"
        >
          <mat-icon>local_shipping</mat-icon>
          Reportes por camion
        </li>
        <li
          class="flex gap-2 hover:bg-white py-4 hover:text-black rounded-md hover:scale-110"
          (click)="closeSidebar()"
        >
          <mat-icon>work</mat-icon> Clientes Reportes por cliente
        </li>
        <li
          class="flex gap-2 hover:bg-white py-4 hover:text-black rounded-md hover:scale-110"
          (click)="closeSidebar()"
        >
          <mat-icon>event note icon</mat-icon> Clientes Reportes general
        </li>
      </ul>
    </li>
  </ul>
</div>
